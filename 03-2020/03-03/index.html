<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pseudo classes and elements</title>
  </head>
  <body>
    <div class="menu">Home<br />Call me</div>
    <div class="main-text"><h1>Hi, welcome </br>to my page</h1></div>

          type="text"
          name="firstName"
          id="1"
          placeholder="enter your name"

        /><br />

    </div>
    <div class="text">There is a cool cat next to the tree</div>
    <img src="img/cult.jpg" alt="cult" class="cult-image" />
