<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- nodes all the different component that the page are made from, elements are one type of node -->

    <title>Traversing</title>
  </head>

  <!-- comment here  -->

  <body>
    <!-- body is an element node -->
    <h1>Text here</h1>
    <h2></h2>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <p id="text">
      <!-- span is  a child node element for p  -->
      <span>
        Hi this is a span
        <!-- hi this is a span is a text node and child for span -->
      </span>
    </p>

    <ul id="names">
      <li>Ali</li>
      <li class="teacher">Hadi</li>
      <li>Olga</li>
    </ul>

    <script src="./index.js"></script>
  </body>
</html>
